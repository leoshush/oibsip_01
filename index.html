<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Baloo+Bhai+2:wght@400;500&family=Lato:ital,wght@1,100&family=Nunito+Sans:ital,wght@1,200&family=Roboto:wght@700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calci">
        <input type="text" id="display" disabled>
        <button class="btn" onclick="clearDisplay()">C</button>
           <button class="btn" onclick="appendTo('1')">1</button>
    <button class="btn" onclick="appendTo('2')">2</button>
    <button class="btn" onclick="appendTo('3')">3</button>
    <button class="btn" onclick="appendTo('/')">/</button>
    <button class="btn" onclick="appendTo('4')">4</button>
    <button class="btn" onclick="appendTo('5')">5</button>
    <button class="btn" onclick="appendTo('6')">6</button>
    <button class="btn" onclick="appendTo('-')">-</button>
    <button class="btn" onclick="appendTo('7')">7</button>
    <button class="btn" onclick="appendTo('8')">8</button>
    <button class="btn" onclick="appendTo('9')">9</button>
    <button class="btn" onclick="appendTo('+')">+</button>
    <button class="btn" onclick="appendTo('0')">0</button>
    <button class="btn" onclick="appendTo('%')">%</button>
    <button class="btn" onclick="calculateResult()">=</button>
    <button class="btn" onclick="appendTo('*')">*</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
